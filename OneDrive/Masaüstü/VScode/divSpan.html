<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div And Span</title>
</head>
<body>
    
    <div style="color: brown;">
        <p>List1</p>
        <span style="color: chartreuse;">
            <p>List2</p>
            <p>List3</p>
        </span>
    </div>
    <br>
    <div style="color: chocolate;">
        <ul>
            <li>ul List1</li>
            <li>ul List2</li>
            <li>ul List3</li>
        </ul>
    </div>
</body>
</html>
